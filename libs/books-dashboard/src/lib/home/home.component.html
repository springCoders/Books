<officeintegrator-header></officeintegrator-header>

<section id="second-header">
  <div class="container filter">
    <div fxLayout="row">
      <div
        fxFlex="20"
        fxLayoutAlign="center center"
        style="z-index: 99;top: 22px;position: relative;"
      >
        <mat-icon [matMenuTriggerFor]="menu">tune</mat-icon>
        <mat-menu #menu="matMenu" >
          <button mat-menu-item>
            <mat-icon>dialpad</mat-icon>
            <span>Short By Name</span>
          </button>

          <button mat-menu-item>
            <mat-icon>date_range</mat-icon>
            <span>Short By Date </span>
          </button>
        </mat-menu>
      </div>
      <div fxFlex="60" fxLayoutAlign="center center"></div>
      <div
        fxFlex="20"
        fxLayoutAlign="center center"
        style="z-index: 99;top: 22px;position: relative;"
      >
        <span class="filter-download right"
          ><mat-icon>import_export </mat-icon></span
        >
      </div>
    </div>
  </div>
  <div flex class="">
    <mat-tab-group mat-align-tabs="center" animationDuration="0ms">
      <mat-tab label="All">
        <section id="books">
          <mat-grid-list
            cols="3"
            md-gutter="1em"
            rowHeight="3:4"
            [gutterSize]="'10px'"
            *ngIf="viewMobile"
          >
            <mat-grid-tile
              *ngFor="let book of sortedData"
              [style.backgroundImage]="'url(' + book.image + ')'"
              style="background-position: center;background-size: contain;background-repeat: no-repeat;"
            >
              <span class="new-tag">New</span>
              <p>
                <span>{{ book.name }}</span> unlimited
              </p>
              <mat-icon class="check-new">check_circle</mat-icon>
            </mat-grid-tile>
          </mat-grid-list>

          <mat-grid-list
            *ngIf="!viewMobile"
            cols="5"
            rowHeight="3:4"
            [gutterSize]="'20px'"
          >
            <mat-grid-tile
              *ngFor="let book of bookarray"
              [style.backgroundImage]="'url(' + book.image + ')'"
              style="background-position: center;background-size: contain;background-repeat: no-repeat;"
            >
              <span class="new-tag">New</span>
              <p>
                <span>{{ book.name }}</span> unlimited
              </p>
              <mat-icon class="check-new">check_circle</mat-icon>
            </mat-grid-tile>
          </mat-grid-list>
        </section>
      </mat-tab>

      <mat-tab label="Downloaded">
        <section id="books">
          <mat-grid-list
            cols="3"
            md-gutter="1em"
            rowHeight="3:4"
            [gutterSize]="'10px'"
            *ngIf="viewMobile"
          >
            <mat-grid-tile
              *ngFor="let book of bookarray"
              [style.backgroundImage]="'url(' + book.image + ')'"
              style="background-position: center;background-size: contain;background-repeat: no-repeat;"
            >
              <span class="new-tag">New</span>
              <p>
                <span>{{ book.name }}</span> unlimited
              </p>
              <mat-icon class="check-new">check_circle</mat-icon>
            </mat-grid-tile>
          </mat-grid-list>

          <mat-grid-list
            *ngIf="!viewMobile"
            cols="5"
            rowHeight="3:4"
            [gutterSize]="'20px'"
          >
            <mat-grid-tile
              *ngFor="let book of bookarray"
              [style.backgroundImage]="'url(' + book.image + ')'"
              style="background-position: center;background-size: contain;background-repeat: no-repeat;"
            >
              <span class="new-tag">New</span>
              <p>
                <span>{{ book.name }}</span> unlimited
              </p>
              <mat-icon class="check-new">check_circle</mat-icon>
            </mat-grid-tile>
          </mat-grid-list>
        </section>
      </mat-tab>
    </mat-tab-group>
  </div>
</section>
<officeintegrator-footer></officeintegrator-footer>
